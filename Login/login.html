<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login or Register</title>
  <link
  href="https://fonts.googleapis.com/css2?family=Cedarville+Cursive&family=Roboto+Serif:ital,opsz,wght@0,8..144,100..900;1,8..144,100..900&family=Rubik:ital,wght@0,300..900;1,300..900&display=swap"
  rel="stylesheet">
    <link rel="stylesheet" href="login_style.css">
</head>

<body>
  <main class="container">
    <div class="main grid-2c">
      <section class="welcome-message">
        <p class="primary">Welcome to DiscoverHub!</p>
        <p class="secondary">
          Explore, book adventures or join our community by logging in.
        </p>
        <img src="../Photos/logo/logo.png" alt="">
      </section>
      <section class="login-section">
        <p class="primary-center timer">
          Welcome Back!
        </p>
        <form action=" " method=" " class="grid-2c">
          <label required for="email">Email : </label>
          <input required id="email" type="text" name="email">
          <label required for="password">Password : </label>
          <input required id="password" type="password" name="password">
          <input type="submit" class="btn" value="Log In" class="btn-login">
        </form>
        <div class="create-account">
          <span class="forgot">Forgot Password?</span>
          <p>Don't have an account? <span class="span-create-acc">
              Create an Account
            </span></p>
        </div>
      </section>

      <section class="register hidden">
        <p class="primary-center ">
          Create Account ðŸ˜Š
        </p>
        <form action=" " method=" " class="form grid-2c">
          <label required for="full-name">Full Name</label>
          <input required type="text" name="full-name" id="full-name" placeholder="Sagar">
          <label required for="email">Email</label>
          <input required type="email" name="email" id="email" placeholder="dude@example.com">
          <label required for="password">Password</label>
          <input required type="password" name="password" placeholder="6 to 18 Character">
          <label required for="confirm-pass">Confirm Password</label>
          <input required type="password" id="confirm-pass" name="confirm-pass" placeholder="Same as password field">
          <input type="submit" class="btn" value="Register">
        </form>
        <p class="have-acc">Already have an Account? <span class="span-login">Log In</span> </p>
      </section>
    </div>
  </main>

  <script src="script.js"></script>
</body>

</html>
