<!DOCTYPE html>
<html lang="en">
  <head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>User Dashboard</title>
    <link rel="stylesheet" href="dashbord_style.css" />
  </head>

  <body>
    <nav>
      <span><img src="../Photos/logo/logo.png" alt="" /></span>
